[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes
markers =
    performance: performance tests
    slow: slow tests
    integration: integration tests
    unit: unit tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
